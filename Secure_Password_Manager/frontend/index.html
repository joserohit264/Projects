<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        dark: '#1f2937',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .dark ::-webkit-scrollbar-track {
            background: #2d3748;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>

<body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300 min-h-screen flex flex-col">

    <!-- Navbar (Hidden on Auth pages) -->
    <nav id="navbar"
        class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 h-16 flex items-center justify-between px-6 hidden">
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2">
                <i data-lucide="lock" class="w-6 h-6 text-blue-600"></i>
                <span class="text-xl font-bold">SecurePass</span>
            </div>
            <div class="hidden md:flex space-x-1 ml-8">
                <a href="#dashboard"
                    class="px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Dashboard</a>
                <a href="#vault"
                    class="px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Vault</a>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                <i data-lucide="moon" class="w-5 h-5"></i>
            </button>
            <div class="flex items-center space-x-3 border-l border-gray-200 dark:border-gray-700 pl-4">
                <span id="user-display" class="font-medium">User</span>
                <button id="logout-btn" class="text-red-500 hover:text-red-600">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto p-4 md:p-6">

        <!-- Login Page -->
        <div id="login-page" class="page active max-w-md mx-auto mt-20">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="lock" class="w-6 h-6 text-white"></i>
                    </div>
                    <h2 class="text-2xl font-bold">Welcome Back</h2>
                </div>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Username</label>
                        <input type="text" name="username"
                            class="w-full px-4 py-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Master Password</label>
                        <input type="password" name="password"
                            class="w-full px-4 py-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg">Sign
                        In</button>
                </form>
                <p class="mt-6 text-center text-sm">
                    Don't have an account? <a href="#register" class="text-blue-600 hover:underline">Create one</a>
                </p>
            </div>
        </div>

        <!-- Register Page -->
        <div id="register-page" class="page max-w-md mx-auto mt-20">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
                <div class="text-center mb-8">
                    <div class="w-12 h-12 bg-green-500 rounded-xl flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="shield-check" class="w-6 h-6 text-white"></i>
                    </div>
                    <h2 class="text-2xl font-bold">Create Account</h2>
                </div>
                <form id="register-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Username</label>
                        <input type="text" name="username"
                            class="w-full px-4 py-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Master Password</label>
                        <input type="password" name="password"
                            class="w-full px-4 py-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Confirm Password</label>
                        <input type="password" name="confirmPassword"
                            class="w-full px-4 py-3 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required>
                    </div>
                    <button type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 rounded-lg">Create
                        Account</button>
                </form>
                <p class="mt-6 text-center text-sm">
                    Already have an account? <a href="#login" class="text-green-600 hover:underline">Sign in</a>
                </p>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page">
            <h1 class="text-2xl font-bold mb-6">Security Dashboard</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8" id="stats-container">
                <!-- Stats injected by JS -->
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
                <h3 class="text-lg font-bold mb-4">Security Recommendations</h3>
                <div id="recommendations-container" class="space-y-4">
                    <!-- Recommendations injected by JS -->
                </div>
            </div>
        </div>

        <!-- Vault Page -->
        <div id="vault-page" class="page">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Password Vault</h1>
                <button id="add-password-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span>Add Password</span>
                </button>
            </div>
            <div id="passwords-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Passwords injected by JS -->
            </div>
        </div>

    </main>

    <!-- Modal -->
    <div id="password-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-lg">
            <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-xl font-bold" id="modal-title">Add Password</h3>
                <button id="close-modal" class="text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-lg">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <form id="password-form" class="p-6 space-y-4">
                <input type="hidden" name="id">
                <div>
                    <label class="block text-sm font-medium mb-1">Website</label>
                    <input type="text" name="website"
                        class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Username</label>
                    <input type="text" name="username"
                        class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Password</label>
                    <div class="flex space-x-2">
                        <input type="text" name="password"
                            class="flex-1 px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 font-mono"
                            required>
                        <button type="button" id="generate-btn" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg">
                            <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg">Save
                        Password</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/js/app.js"></script>
</body>

</html>
