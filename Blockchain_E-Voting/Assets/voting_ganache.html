  <style>

}

.btn {

    /* Hologram floating title box (centered) */
    .holo-title {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 12px 0 26px 0;
    }

    .holo-card {
      width: 80%;
      max-width: 780px;
      text-align: center;
      padding: 24px 28px;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255, 40, 40, 0.14);
      box-shadow:
        0 10px 40px rgba(0,0,0,0.6),
        0 0 36px rgba(255, 40, 40, 0.08) inset;
      backdrop-filter: blur(6px) saturate(120%);
      position: relative;
      overflow: visible;
    }

    .holo-card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 16px;
      background: linear-gradient(90deg, rgba(255,40,40,0.06), rgba(255,100,100,0.02), rgba(10,10,10,0));
      filter: blur(18px);
      z-index: -2;
    }

    .holo-title-text {
      font-size: 34px;
      font-weight: 700;
      color: var(--accent-strong);
      letter-spacing: 1px;
      text-shadow:
        0 0 12px rgba(255,60,60,0.45),
        0 0 40px rgba(255,20,20,0.08);
      margin: 0;
    }

    .holo-sub {
      display:block;
      font-weight:500;
      color: var(--muted);
      font-size: 13px;
      margin-top:6px;
      opacity:0.85;
    }

    /* layout cards for sections */
    .card {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255, 40, 40, 0.08);
      border-radius: 10px;
      padding: 18px;
      margin: 18px 0;
      box-shadow: 0 8px 26px rgba(0,0,0,0.6);
    }

    /* Election details container */
    .election-grid {
      display:flex;
      gap: 24px;
      align-items: flex-start;
      flex-wrap:wrap;
    }

    /* left side dates (will be left aligned) */
    .dates {
      flex: 1 1 320px;
      min-width: 260px;
    }

    .dates p {
      margin: 10px 0;
      color: #e9e9e9;
      font-size: 16px;
      line-height:1.6;
    }

    .dates b{
      color: var(--accent-strong);
      margin-right:6px;
    }

    /* right side can contain controls or empty now */
    .controls {
      flex: 1 1 300px;
      min-width: 260px;
    }

    /* Section headings */
    h3 {
      color: var(--accent-strong);
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255,40,40,0.25);
    }

    /* Inputs */
    label { color: #ffbdbd; font-weight:600; display:block; margin-bottom:6px; }
    input,select{
      width:100%;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,40,40,0.08);
      color: #fff;
      padding:10px 12px;
      border-radius:8px;
      font-size:14px;
      transition: box-shadow .2s, border-color .2s;
    }
    input:focus, select:focus {
      outline:none;
      border-color: var(--accent-strong);
      box-shadow: 0 0 18px rgba(255,40,40,0.14);
    }

    /* Buttons */
    .btn {
      display:inline-block;
      background: linear-gradient(180deg, rgba(255,40,40,0.16), rgba(255,20,20,0.12));
      border:1px solid rgba(255,40,40,0.24);
      color: #ffffff;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight:700;
      cursor:pointer;
      text-transform:uppercase;
      letter-spacing:0.6px;
      transition: transform .16s ease, box-shadow .16s ease;
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 0 28px rgba(255,30,30,0.28);
    }

    .btn-danger { background:#ff2a2a; border-color: #ff4a4a; }
    .btn-vote { animation: pulse 2.4s infinite; border-color: #ff4a4a; }

    @keyframes pulse {
      0%{ box-shadow: 0 0 6px rgba(255,40,40,0.12); transform: translateY(0); }
      50%{ box-shadow: 0 0 22px rgba(255,40,40,0.22); transform: translateY(-3px); }
      100%{ box-shadow: 0 0 6px rgba(255,40,40,0.12); transform: translateY(0); }
    }

    /* Output box */
    #output {
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,40,40,0.06);
      padding: 14px;
      border-radius: 8px;
      color: #f2f2f2;
      margin-top:12px;
    }

    /* Small helpers */
    .muted { color:#bdbdbd; font-size:13px; }
    .center { text-align:center; }

    /* responsive */
    @media (max-width:720px){
      .holo-card{ width: 94%; padding: 18px 16px; }
      .election-grid{ flex-direction:column; }
      .dates, .controls{ min-width:100%; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Hologram floating title (centered) -->
    <div class="holo-title">
      <div class="holo-card">
        <div>
          <div class="holo-title-text" id="holoElectionName">‚Äî Election Name ‚Äî</div>
          <div class="holo-sub">Secure ‚Ä¢ Transparent ‚Ä¢ Decentralized</div>
        </div>
      </div>
    </div>

    <!-- Contract load card -->
    <div class="card">
      <div style="display:flex; gap:28px; align-items:center; flex-wrap:wrap;">
        <div style="flex:1 1 520px;">
          <label>Contract Address</label>
          <input id="contractAddress" placeholder="Paste deployed contract address here (0x...)" />
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
          <button class="btn" onclick="loadContract()">Load Contract</button>
        </div>
      </div>

      <div style="margin-top:12px;">
        <span class="muted"><b>Connected Account:</b> <span id="account">not connected</span></span>
      </div>
    </div>

    <!-- Election details: Hologram title already above; dates left aligned below -->
    <div class="card">
      <div class="election-grid">
        <div class="dates">
          <h3>Election Details</h3>
          <p><b>Name:</b> <span id="electionName" style="color:#fff; font-weight:600;">Loading...</span></p>
          <p><b>Start Date:</b> <span id="startDay"></span> - <span id="startMonth"></span> - <span id="startYear"></span></p>
          <p><b>End Date:</b> &nbsp;&nbsp;&nbsp;&nbsp;<span id="endDay"></span> - <span id="endMonth"></span> - <span id="endYear"></span></p>
        </div>

        <div class="controls">
          <h3>Actions</h3>
          <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <div>
              <button class="btn btn-danger" onclick="endVoting()" id="endBtn" style="display:none;">End Voting</button>
            </div>
            <div>
              <button class="btn" onclick="showResults()" id="showResultsBtn" style="display:none;">Show Results</button>
            </div>
          </div>

          <div id="output" style="margin-top:16px;">Status: Waiting for contract...</div>
        </div>
      </div>
    </div>

    <!-- Voting area card (candidates select) -->
    <div class="card" id="votingSection" style="display:none;">
      <h3>Cast Your Vote</h3>
      <div style="display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
        <select id="candidateSelect" style="min-width:220px; padding:10px 12px;"></select>
        <button class="btn btn-vote" onclick="voteCandidate()">Vote</button>
      </div>
    </div>

    <!-- Results card -->
    <div class="card" id="resultsCard" style="display:none;">
      <h3>Election Results</h3>
      <div id="resultsArea">No results yet.</div>
    </div>

  </div>

  <script>
    /* -------------------------
       ABI ‚Äî corrected & ready
       (Replace with your exact ABI if needed)
       ------------------------- */
    const abi = [
        {
            "inputs": [],
            "name": "endVoting",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [
                { "internalType": "string", "name": "_electionName", "type": "string" },
                { "internalType": "uint16", "name": "_startYear", "type": "uint16" },
                { "internalType": "uint8",  "name": "_startMonth", "type": "uint8" },
                { "internalType": "uint8",  "name": "_startDay", "type": "uint8" },
                { "internalType": "uint16", "name": "_endYear", "type": "uint16" },
                { "internalType": "uint8",  "name": "_endMonth", "type": "uint8" },
                { "internalType": "uint8",  "name": "_endDay", "type": "uint8" },
                { "internalType": "uint256","name": "numCandidates", "type": "uint256" },
                { "internalType": "string[]","name": "names", "type": "string[]" }
            ],
            "stateMutability": "nonpayable",
            "type": "constructor"
        },
        {
            "inputs": [
                { "internalType": "string", "name": "candidateName", "type": "string" }
            ],
            "name": "vote",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [
                { "internalType": "uint256", "name": "", "type": "uint256" }
            ],
            "name": "candidateNames",
            "outputs": [
                { "internalType": "string", "name": "", "type": "string" }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "electionName",
            "outputs": [
                { "internalType": "string", "name": "", "type": "string" }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "endDay",
            "outputs": [
                { "internalType": "uint8", "name": "", "type": "uint8" }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "endMonth",
            "outputs": [
                { "internalType": "uint8", "name": "", "type": "uint8" }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "endYear",
            "outputs": [
                { "internalType": "uint16", "name": "", "type": "uint16" }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "getResults",
            "outputs": [
                { "internalType": "string[]", "name": "", "type": "string[]" },
                { "internalType": "uint256[]", "name": "", "type": "uint256[]" }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [
                { "internalType": "address", "name": "", "type": "address" }
            ],
            "name": "hasVoted",
            "outputs": [
                { "internalType": "bool", "name": "", "type": "bool" }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "owner",
            "outputs": [
                { "internalType": "address", "name": "", "type": "address" }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "startDay",
            "outputs": [
                { "internalType": "uint8", "name": "", "type": "uint8" }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "startMonth",
            "outputs": [
                { "internalType": "uint8", "name": "", "type": "uint8" }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "startYear",
            "outputs": [
                { "internalType": "uint16", "name": "", "type": "uint16" }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [
                { "internalType": "string", "name": "", "type": "string" }
            ],
            "name": "votesReceived",
            "outputs": [
                { "internalType": "uint256", "name": "", "type": "uint256" }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "votingEnded",
            "outputs": [
                { "internalType": "bool", "name": "", "type": "bool" }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [],
            "name": "isElectionEnded",
            "outputs": [
                { "internalType": "bool", "name": "", "type": "bool" }
            ],
            "stateMutability": "view",
            "type": "function"
        }
    ];

    let web3;
    let contract;
    let account;
    let owner;

    // Helper: convert month number to name
    function getMonthName(num) {
      const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      const n = parseInt(num);
      if (!n || n < 1 || n > 12) return "";
      return months[n-1];
    }

    async function init() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          await ethereum.request({ method: "eth_requestAccounts" });
        } catch(e){
          console.error("User denied account access");
        }
        const accounts = await web3.eth.getAccounts();
        account = accounts[0] || "Not connected";
        document.getElementById("account").innerText = account;

        window.ethereum.on("accountsChanged", (accs) => {
          account = accs[0] || account;
          document.getElementById("account").innerText = account;
          if (contract) checkOwner();
        });

      } else {
        alert("Please install MetaMask!");
      }
    }

    async function loadContract() {
      const address = document.getElementById("contractAddress").value.trim();
      if (!address) { alert("Enter contract address"); return; }
      contract = new web3.eth.Contract(abi, address);
      document.getElementById("output").innerHTML = `<b>Contract loaded at:</b> ${address}`;
      await loadElectionDetails();
      await loadCandidates();
      await checkOwner();
      await updateResultButtonVisibility();
    }

    async function loadElectionDetails() {
      try {
        const name = await contract.methods.electionName().call();
        const sy = await contract.methods.startYear().call();
        const sm = await contract.methods.startMonth().call();
        const sd = await contract.methods.startDay().call();

        const ey = await contract.methods.endYear().call();
        const em = await contract.methods.endMonth().call();
        const ed = await contract.methods.endDay().call();

        // election name: centered hologram title and below name field
        document.getElementById("holoElectionName").innerText = name;
        document.getElementById("electionName").innerText = name;

        // format DD - Month - YYYY (day - monthName - year)
        document.getElementById("startDay").innerText = sd.toString().padStart(2,'0');
        document.getElementById("startMonth").innerText = getMonthName(sm);
        document.getElementById("startYear").innerText = sy;

        document.getElementById("endDay").innerText = ed.toString().padStart(2,'0');
        document.getElementById("endMonth").innerText = getMonthName(em);
        document.getElementById("endYear").innerText = ey;

        // show election details card (if hidden)
        document.querySelectorAll('.card').forEach(c=>c.style.display='block');
        document.getElementById("votingSection").style.display = "block";

      } catch (err) {
        console.error("loadElectionDetails error:", err);
        document.getElementById("output").innerText = "Could not load election details ‚Äî check contract/ABI.";
      }
    }

    async function loadCandidates() {
      const sel = document.getElementById("candidateSelect");
      sel.innerHTML = "";
      let idx = 0;
      try {
        while (true) {
          const name = await contract.methods.candidateNames(idx).call();
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          sel.appendChild(opt);
          idx++;
        }
      } catch (e) {
        if (idx === 0) {
          document.getElementById("output").innerText = "No candidates found.";
          // keep votingSection hidden if no candidates
          document.getElementById("votingSection").style.display = "none";
        }
      }
    }

    async function checkOwner() {
      try {
        owner = await contract.methods.owner().call();
        if (owner && account && owner.toLowerCase() === account.toLowerCase()) {
          document.getElementById("endBtn").style.display = "inline-block";
        } else {
          document.getElementById("endBtn").style.display = "none";
        }
      } catch (err) {
        console.error("checkOwner error:", err);
      }
    }

    async function updateResultButtonVisibility(){
      try {
        if (!contract) return;
        const ended = await contract.methods.isElectionEnded().call();
        const btn = document.getElementById("showResultsBtn");
        const resultsCard = document.getElementById("resultsCard");

        if (ended) {
          btn.style.display = "inline-block";
        } else {
          btn.style.display = "none";
          resultsCard.style.display = "none";
        }
      } catch (err) {
        console.error("updateResultButtonVisibility error:", err);
      }
    }

    async function voteCandidate() {
      try {
        const candidate = document.getElementById("candidateSelect").value;
        if (!candidate) { alert("Select a candidate"); return; }
        await contract.methods.vote(candidate).send({ from: account });
        document.getElementById("output").innerHTML = `<b>‚úÖ Vote casted successfully</b><br>${account}`;
      } catch (err) {
        console.error("vote error:", err);
        const msg = err && err.message ? err.message : err;
        if (msg.includes("No double voting") || msg.includes("already voted")) {
          alert("You have already voted.");
        } else if (msg.includes("Voting has ended")) {
          alert("Voting has ended.");
        } else {
          alert("Error voting: " + msg);
        }
      }
    }

    async function endVoting() {
      try {
        await contract.methods.endVoting().send({ from: account });
        document.getElementById("output").innerHTML = "<b>üõë Voting ended by owner</b>";
        await updateResultButtonVisibility();
      } catch (err) {
        console.error("endVoting error:", err);
        alert("Error ending voting: " + (err.message || err));
      }
    }

    async function showResults() {
      try {
        const res = await contract.methods.getResults().call({ from: account });
        const names = res[0] || [];
        const votes = res[1] || [];
        let html = "<ul style='line-height:1.8;'>";
        let max = -1;
        let winners = [];
        for (let i=0;i<names.length;i++){
          const v = parseInt(votes[i] || 0);
          html += `<li><strong>${names[i]}</strong> ‚Äî ${v} votes</li>`;
          if (v > max){ max = v; winners=[names[i]]; }
          else if (v === max){ winners.push(names[i]); }
        }
        html += "</ul>";

        if (max <= 0) {
          html += "<p class='muted'>No votes cast yet.</p>";
        } else if (winners.length === 1) {
          html += `<p style="margin-top:8px;"><strong>üèÜ Winner:</strong> ${winners[0]} (${max} votes)</p>`;
        } else {
          html += `<p style="margin-top:8px;"><strong>‚öñÔ∏è Tie:</strong> ${winners.join(", ")} (${max} votes each)</p>`;
        }

        document.getElementById("resultsArea").innerHTML = html;
        document.getElementById("resultsCard").style.display = "block";

      } catch (err) {
        console.error("showResults error:", err);
        const msg = err && err.message ? err.message : err;
        if (msg.includes("Results available only after election ends") || msg.includes("Voting not ended")) {
          alert("Results are not available yet.");
        } else {
          alert("Error fetching results: " + msg);
        }
      }
    }

    // init on load
    window.addEventListener("load", init);
  </script>
</body>
</html>
